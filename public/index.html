<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Victor Ryan - Jeu de Cartes</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #121212;
        color: #ffffff;
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1,
      h2 {
        text-align: center;
        color: #e5b13a;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .card {
        position: relative;
        height: 300px;
        border-radius: 10px;
        overflow: hidden;
        background-color: #2d2d2d;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s;
        cursor: pointer;
      }

      .card:hover {
        transform: translateY(-10px);
      }

      .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .card-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px;
        transform: translateY(100%);
        transition: transform 0.3s;
      }

      .card:hover .card-overlay {
        transform: translateY(0);
      }

      .tabs {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      .tab {
        padding: 10px 20px;
        background-color: #333;
        color: white;
        border: none;
        cursor: pointer;
        margin: 0 5px;
        border-radius: 5px;
      }

      .tab.active {
        background-color: #e5b13a;
        color: #121212;
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      .error {
        color: #ff5555;
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Victor Ryan - Jeu de Cartes</h1>

      <div class="tabs">
        <button class="tab active" data-tab="personnages">Personnages</button>
        <button class="tab" data-tab="bonus">Bonus</button>
      </div>

      <div id="error" class="error"></div>

      <div id="personnages" class="tab-content active">
        <h2>Personnages</h2>
        <div id="personnages-grid" class="grid"></div>
      </div>

      <div id="bonus" class="tab-content">
        <h2>Cartes Bonus</h2>
        <div id="bonus-grid" class="grid"></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Sélection des éléments DOM
        const tabs = document.querySelectorAll(".tab");
        const tabContents = document.querySelectorAll(".tab-content");
        const errorElement = document.getElementById("error");

        // Gestionnaire d'onglets
        tabs.forEach((tab) => {
          tab.addEventListener("click", () => {
            // Désactiver tous les onglets et contenus
            tabs.forEach((t) => t.classList.remove("active"));
            tabContents.forEach((c) => c.classList.remove("active"));

            // Activer l'onglet cliqué et son contenu
            tab.classList.add("active");
            document.getElementById(tab.dataset.tab).classList.add("active");
          });
        });

        // Chargement des personnages
        fetch("/api/cards/personnages")
          .then((response) => response.json())
          .then((data) => {
            const grid = document.getElementById("personnages-grid");
            data.forEach((personnage) => {
              const card = createCard("perso", personnage.id, personnage);
              grid.appendChild(card);
            });
          })
          .catch((error) => {
            errorElement.textContent = `Erreur de chargement des personnages: ${error.message}`;
          });

        // Chargement des bonus
        fetch("/api/cards/bonus")
          .then((response) => response.json())
          .then((data) => {
            const grid = document.getElementById("bonus-grid");
            data.forEach((bonus) => {
              const card = createCard("bonus", bonus.id, bonus);
              grid.appendChild(card);
            });
          })
          .catch((error) => {
            errorElement.textContent = `Erreur de chargement des bonus: ${error.message}`;
          });

        // Création d'une carte
        function createCard(type, id, data) {
          const card = document.createElement("div");
          card.className = "card";

          const img = document.createElement("img");
          fetch(`/api/image/${type}/${id}`)
            .then((response) => response.json())
            .then((data) => {
              img.src = data.url;
            })
            .catch(() => {
              img.src =
                "https://via.placeholder.com/200x300?text=Image+non+disponible";
            });
          img.alt = type === "perso" ? data.nomcarteperso : data.nom;
          img.onerror = () => {
            img.src =
              "https://via.placeholder.com/200x300?text=Image+non+disponible";
          };

          const overlay = document.createElement("div");
          overlay.className = "card-overlay";

          if (type === "perso") {
            overlay.innerHTML = `
              <h3>${data.nomcarteperso || "Personnage"}</h3>
              <p>PV: ${data.pointsdevie}</p>
              <p>Attaque: ${data.forceattaque}</p>
              <p>Tour: ${data.tourattaque}</p>
              <p>Pouvoir: ${data.nomdupouvoir}</p>
            `;
          } else {
            overlay.innerHTML = `
              <h3>${data.nom || "Bonus"}</h3>
              <p>Effet: ${data.bonuspourcentage || data.effet || "-"}</p>
              <p>Tours: ${data.toursbonus || "-"}</p>
            `;
          }

          card.appendChild(img);
          card.appendChild(overlay);
          return card;
        }
      });
    </script>
  </body>
</html>
