<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Victor Ryan - Jeu de Cartes</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #121212;
        color: #ffffff;
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .game-info {
        text-align: center;
        margin-bottom: 20px;
        padding: 15px;
        background-color: #2d2d2d;
        border-radius: 10px;
      }

      .game-code {
        color: #e5b13a;
        font-size: 1.5em;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .turn-info {
        color: #4caf50;
        font-size: 1.2em;
        margin-top: 10px;
      }

      .player-stats {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .player-info {
        flex: 1;
        padding: 15px;
        background-color: #2d2d2d;
        border-radius: 10px;
        margin: 0 10px;
      }

      .player-info h2 {
        color: #e5b13a;
        margin-top: 0;
        text-align: center;
      }

      .stats {
        display: flex;
        gap: 15px;
        align-items: center;
        margin: 10px 0;
        justify-content: center;
      }

      .stat-item {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .stat-icon {
        font-size: 24px;
        margin-bottom: 5px;
      }

      .stat-value {
        font-weight: bold;
        font-size: 18px;
      }

      .board-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 30px;
      }

      .player-board {
        flex: 1;
        padding: 20px;
        background-color: #2d2d2d;
        border-radius: 10px;
        margin: 0 10px;
        min-height: 400px;
      }

      .player-board h3 {
        text-align: center;
        color: #e5b13a;
        margin-top: 0;
        margin-bottom: 20px;
      }

      .card {
        position: relative;
        height: 300px;
        width: 200px;
        border-radius: 10px;
        overflow: hidden;
        background-color: #1a1a1a;
        margin: 0 auto 20px;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      }

      .card.selected {
        border: 3px solid #e5b13a;
        transform: translateY(-5px);
      }

      .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .card-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.8);
        padding: 15px;
        transform: translateY(100%);
        transition: transform 0.3s;
      }

      .card:hover .card-overlay {
        transform: translateY(0);
      }

      .card-title {
        color: #e5b13a;
        margin: 0 0 10px;
        font-size: 16px;
        text-align: center;
      }

      .card-stats {
        font-size: 14px;
        margin-bottom: 5px;
      }

      .card-description {
        font-size: 12px;
        font-style: italic;
        margin-top: 5px;
        opacity: 0.8;
      }

      .character-selection {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
      }

      .character-card {
        width: 120px;
        height: 180px;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.2s;
        position: relative;
      }

      .character-card:hover {
        transform: scale(1.05);
      }

      .character-card.active {
        border: 2px solid #e5b13a;
      }

      .character-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .character-name {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.8);
        padding: 5px;
        font-size: 12px;
        text-align: center;
      }

      .bonus-cards {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin-top: 30px;
      }

      .bonus-card {
        width: 120px;
        height: 180px;
      }

      .controls {
        text-align: center;
        margin-top: 30px;
        margin-bottom: 30px;
      }

      .control-btn {
        padding: 12px 25px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin: 0 10px;
      }

      .control-btn:hover {
        background-color: #45a049;
      }

      .control-btn:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }

      .login-container {
        max-width: 500px;
        margin: 100px auto;
        padding: 30px;
        background-color: #2d2d2d;
        border-radius: 10px;
        text-align: center;
      }

      .login-title {
        color: #e5b13a;
        margin-bottom: 30px;
      }

      .login-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .form-group {
        text-align: left;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        background-color: #3d3d3d;
        color: white;
        font-size: 16px;
      }

      .form-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .message {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
      }

      .message.error {
        background-color: rgba(255, 0, 0, 0.1);
        color: #ff5555;
      }

      .message.success {
        background-color: rgba(0, 255, 0, 0.1);
        color: #55ff55;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="login-screen" class="login-container">
      <h1 class="login-title">Victor Ryan - Jeu de Cartes</h1>
      <div class="login-form">
        <div class="form-group">
          <label for="gameId">Code de Partie</label>
          <input
            type="text"
            id="gameId"
            placeholder="Entrez un code de partie"
            autocomplete="off"
          />
        </div>
        <div class="form-actions">
          <button id="createGameBtn" class="control-btn">
            Cr√©er une partie
          </button>
          <button id="joinGameBtn" class="control-btn">
            Rejoindre une partie
          </button>
        </div>
        <div id="login-message" class="message hidden"></div>
      </div>
    </div>

    <div id="game-screen" class="container hidden">
      <div class="game-info">
        <div class="game-code">
          Partie: <span id="game-code-display">-</span>
        </div>
        <div class="turn-info">
          Tour <span id="turn-number">1</span> -
          <span id="current-player">Votre tour</span>
        </div>
      </div>

      <div class="player-stats">
        <div class="player-info">
          <h2>Adversaire</h2>
          <div class="stats">
            <div class="stat-item">
              <div class="stat-icon">‚ù§Ô∏è</div>
              <div id="opponent-hp" class="stat-value">0</div>
            </div>
            <div class="stat-item">
              <div class="stat-icon">üé¥</div>
              <div id="opponent-cards" class="stat-value">0</div>
            </div>
            <div class="stat-item">
              <div class="stat-icon">üåü</div>
              <div id="opponent-bonus" class="stat-value">0</div>
            </div>
          </div>
        </div>
        <div class="player-info">
          <h2>Vous</h2>
          <div class="stats">
            <div class="stat-item">
              <div class="stat-icon">‚ù§Ô∏è</div>
              <div id="player-hp" class="stat-value">0</div>
            </div>
            <div class="stat-item">
              <div class="stat-icon">üé¥</div>
              <div id="player-cards" class="stat-value">0</div>
            </div>
            <div class="stat-item">
              <div class="stat-icon">üåü</div>
              <div id="player-bonus" class="stat-value">0</div>
            </div>
          </div>
        </div>
      </div>

      <div class="board-container">
        <div class="player-board">
          <h3>Carte Adverse</h3>
          <div id="opponent-active-card"></div>

          <h3>Cartes Adverses</h3>
          <div
            id="opponent-character-selection"
            class="character-selection"
          ></div>
        </div>

        <div class="player-board">
          <h3>Votre Carte Active</h3>
          <div id="player-active-card"></div>

          <h3>Vos Personnages</h3>
          <div
            id="player-character-selection"
            class="character-selection"
          ></div>

          <h3>Vos Cartes Bonus</h3>
          <div id="player-bonus-cards" class="bonus-cards"></div>
        </div>
      </div>

      <div class="controls">
        <button id="end-turn-btn" class="control-btn">Terminer le Tour</button>
      </div>

      <div id="game-message" class="message hidden"></div>
    </div>

    <script>
      // √âtat global du jeu
      let gameState = null;
      let playerId =
        localStorage.getItem("victorryan_player_id") || generatePlayerId();

      // Initialisation des √©l√©ments DOM
      document.addEventListener("DOMContentLoaded", () => {
        initLoginScreen();
      });

      // G√©n√®re un ID de joueur unique
      function generatePlayerId() {
        const id = "player-" + Math.random().toString(36).substring(2, 15);
        localStorage.setItem("victorryan_player_id", id);
        return id;
      }

      // Initialise l'√©cran de connexion
      function initLoginScreen() {
        document
          .getElementById("createGameBtn")
          .addEventListener("click", createGame);
        document
          .getElementById("joinGameBtn")
          .addEventListener("click", joinGame);

        // V√©rifier si une partie est en cours
        const currentGameId = localStorage.getItem("victorryan_game_id");
        if (currentGameId) {
          document.getElementById("gameId").value = currentGameId;
          showLoginMessage(
            "Vous avez une partie en cours. Rejoingnez-la ou cr√©ez-en une nouvelle.",
            "success"
          );
        }
      }

      // Cr√©e une nouvelle partie
      async function createGame() {
        try {
          hideLoginMessage();

          const response = await fetch("/api/game/create", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
          });

          if (!response.ok)
            throw new Error("Erreur lors de la cr√©ation de la partie");

          const data = await response.json();
          document.getElementById("gameId").value = data.gameId;
          showLoginMessage(
            `Partie cr√©√©e ! Code: ${data.gameId}. Attendez qu'un autre joueur rejoigne.`,
            "success"
          );

          // Sauvegarder le code de partie
          localStorage.setItem("victorryan_game_id", data.gameId);

          // Rejoindre automatiquement la partie
          joinGame();
        } catch (error) {
          showLoginMessage(`Erreur: ${error.message}`, "error");
        }
      }

      // Rejoint une partie existante
      async function joinGame() {
        try {
          hideLoginMessage();

          const gameId = document
            .getElementById("gameId")
            .value.trim()
            .toUpperCase();
          if (!gameId) {
            showLoginMessage("Veuillez entrer un code de partie", "error");
            return;
          }

          // D√©marrer la partie
          const startResponse = await fetch(`/api/game/${gameId}/start`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
          });

          if (!startResponse.ok && startResponse.status !== 404) {
            throw new Error("Erreur lors du d√©marrage de la partie");
          }

          // Charger l'√©tat de la partie
          const stateResponse = await fetch(
            `/api/game/${gameId}/state/${playerId}`
          );

          if (!stateResponse.ok) {
            throw new Error("Erreur lors du chargement de la partie");
          }

          gameState = await stateResponse.json();

          // Sauvegarder le code de partie
          localStorage.setItem("victorryan_game_id", gameId);

          // Afficher l'√©cran de jeu
          document.getElementById("login-screen").classList.add("hidden");
          document.getElementById("game-screen").classList.remove("hidden");

          // Initialiser le jeu
          initGame(gameState);

          // Mise √† jour p√©riodique
          setInterval(updateGameState, 3000);
        } catch (error) {
          showLoginMessage(`Erreur: ${error.message}`, "error");
        }
      }

      // Initialise le jeu
      function initGame(state) {
        console.log("Initialisation du jeu avec √©tat:", state);

        // Afficher le code de partie
        document.getElementById("game-code-display").textContent = state.gameId;

        // Mettre √† jour le tour
        updateTurnInfo(state);

        // Mettre √† jour les stats
        updatePlayerStats(state);

        // Afficher les cartes
        renderCards(state);

        // Ajouter les √©v√©nements
        document
          .getElementById("end-turn-btn")
          .addEventListener("click", endTurn);

        // Mettre √† jour l'UI
        updateUI(state);
      }

      // Met √† jour l'√©tat du jeu
      async function updateGameState() {
        if (!gameState) return;

        try {
          const response = await fetch(
            `/api/game/${gameState.gameId}/state/${playerId}`
          );
          if (!response.ok)
            throw new Error("Erreur lors de la mise √† jour de l'√©tat");

          const newState = await response.json();

          // Mettre √† jour uniquement si l'√©tat a chang√©
          if (JSON.stringify(gameState) !== JSON.stringify(newState)) {
            gameState = newState;
            updateUI(gameState);
          }
        } catch (error) {
          console.error("Erreur de mise √† jour:", error);
        }
      }

      // Met √† jour l'interface utilisateur
      function updateUI(state) {
        updateTurnInfo(state);
        updatePlayerStats(state);
        renderCards(state);

        // Activer/d√©sactiver les contr√¥les
        document.getElementById("end-turn-btn").disabled =
          state.currentPlayer !== playerId;
      }

      // Met √† jour les informations de tour
      function updateTurnInfo(state) {
        document.getElementById("turn-number").textContent = state.turn;

        const isMyturn = state.currentPlayer === playerId;
        document.getElementById("current-player").textContent = isMyturn
          ? "Votre tour"
          : "Tour adverse";
        document.getElementById("current-player").style.color = isMyturn
          ? "#4CAF50"
          : "#ff5555";
      }

      // Met √† jour les statistiques des joueurs
      function updatePlayerStats(state) {
        // Stats joueur
        document.getElementById("player-hp").textContent = state.you.pv;
        document.getElementById("player-cards").textContent = state.you.cartes;
        document.getElementById("player-bonus").textContent = state.you.bonus;

        // Stats adversaire
        document.getElementById("opponent-hp").textContent = state.opponent.pv;
        document.getElementById("opponent-cards").textContent =
          state.opponent.cartes;
        document.getElementById("opponent-bonus").textContent =
          state.opponent.bonus;
      }

      // Affiche les cartes
      function renderCards(state) {
        // Carte active du joueur
        const playerActiveCard = document.getElementById("player-active-card");
        playerActiveCard.innerHTML = "";
        if (state.you.personnage) {
          playerActiveCard.appendChild(
            createCardElement("perso", state.you.personnage, false)
          );
        }

        // Carte active de l'adversaire
        const opponentActiveCard = document.getElementById(
          "opponent-active-card"
        );
        opponentActiveCard.innerHTML = "";
        if (state.opponent.personnage) {
          opponentActiveCard.appendChild(
            createCardElement("perso", state.opponent.personnage, true)
          );
        }

        // Personnages du joueur
        const playerCharacters = document.getElementById(
          "player-character-selection"
        );
        playerCharacters.innerHTML = "";
        if (state.you.personnages) {
          state.you.personnages.forEach((character) => {
            const isActive =
              state.you.personnage && character.id === state.you.personnage.id;
            const card = createCharacterCard(character, isActive);
            card.addEventListener("click", () =>
              changeActiveCharacter(character.id)
            );
            playerCharacters.appendChild(card);
          });
        }

        // Personnages de l'adversaire
        const opponentCharacters = document.getElementById(
          "opponent-character-selection"
        );
        opponentCharacters.innerHTML = "";
        if (state.opponent.personnages) {
          state.opponent.personnages.forEach((character) => {
            const isActive =
              state.opponent.personnage &&
              character.id === state.opponent.personnage.id;
            opponentCharacters.appendChild(
              createCharacterCard(character, isActive, true)
            );
          });
        }

        // Cartes bonus du joueur
        const playerBonusCards = document.getElementById("player-bonus-cards");
        playerBonusCards.innerHTML = "";
        if (state.you.cartesBonus) {
          state.you.cartesBonus.forEach((bonus) => {
            const card = createCardElement("bonus", bonus, false, true);
            card.addEventListener("click", () => useBonus(bonus));
            playerBonusCards.appendChild(card);
          });
        }
      }

      // Cr√©e un √©l√©ment de carte
      function createCardElement(
        type,
        data,
        isOpponent = false,
        isBonus = false
      ) {
        const card = document.createElement("div");
        card.className = `card ${isBonus ? "bonus-card" : ""}`;

        const img = document.createElement("img");
        // Formater correctement l'ID avec le pr√©fixe appropri√©
        const formattedId = data.id.startsWith(type === "perso" ? "P" : "B")
          ? data.id
          : `${type === "perso" ? "P" : "B"}${data.id}`;

        // URL directe vers Supabase
        img.src = `https://nlpzherlejtsgjynimko.supabase.co/storage/v1/object/public/images/${type}/${formattedId}.png`;
        img.alt = data.nom || data.nomcarteperso || data.nomcartebonus || type;
        img.onerror = () => {
          console.error(`Erreur de chargement d'image: ${img.src}`);
          img.src = `https://via.placeholder.com/200x300?text=${type}+${formattedId}`;
        };

        const overlay = document.createElement("div");
        overlay.className = "card-overlay";

        if (type === "perso") {
          overlay.innerHTML = `
            <h3 class="card-title">${
              data.nom || data.nomcarteperso || "Personnage"
            }</h3>
            <div class="card-stats">PV: ${data.pointsdevie}</div>
            <div class="card-stats">Attaque: ${data.forceattaque}</div>
            <div class="card-stats">Pouvoir: ${
              data.pouvoir || data.nomdupouvoir || "-"
            }</div>
            <div class="card-description">${data.description || ""}</div>
          `;
        } else {
          overlay.innerHTML = `
            <h3 class="card-title">${
              data.nom || data.nomcartebonus || "Bonus"
            }</h3>
            <div class="card-stats">Bonus: ${
              data.pourcentagebonus || "-"
            }%</div>
            <div class="card-stats">Tours: ${data.tourbonus || "-"}</div>
            <div class="card-stats">Pouvoir: ${
              data.pouvoir || data.nomdupouvoir || "-"
            }</div>
            <div class="card-description">${data.description || ""}</div>
          `;
        }

        card.appendChild(img);
        card.appendChild(overlay);
        return card;
      }

      // Cr√©e une carte de personnage pour la s√©lection
      function createCharacterCard(
        character,
        isActive = false,
        isOpponent = false
      ) {
        const card = document.createElement("div");
        card.className = `character-card ${isActive ? "active" : ""}`;

        const img = document.createElement("img");
        // Formater correctement l'ID avec le pr√©fixe appropri√©
        const formattedId = character.id.startsWith("P")
          ? character.id
          : `P${character.id}`;

        img.src = `https://nlpzherlejtsgjynimko.supabase.co/storage/v1/object/public/images/perso/${formattedId}.png`;
        img.alt = character.nom || character.nomcarteperso || "Personnage";
        img.onerror = () => {
          console.error(`Erreur de chargement d'image: ${img.src}`);
          img.src = `https://via.placeholder.com/120x180?text=${formattedId}`;
        };

        const name = document.createElement("div");
        name.className = "character-name";
        name.textContent =
          character.nom || character.nomcarteperso || "Personnage";

        card.appendChild(img);
        card.appendChild(name);
        return card;
      }

      // Change le personnage actif
      async function changeActiveCharacter(characterId) {
        if (!gameState || gameState.currentPlayer !== playerId) return;

        try {
          const response = await fetch(
            `/api/game/${gameState.gameId}/change-character`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                playerId,
                characterId,
              }),
            }
          );

          if (!response.ok)
            throw new Error("Erreur lors du changement de personnage");

          // Mise √† jour imm√©diate
          await updateGameState();
        } catch (error) {
          console.error("Erreur:", error);
          showGameMessage(`Erreur: ${error.message}`, "error");
        }
      }

      // Utilise une carte bonus
      async function useBonus(bonusCard) {
        if (!gameState || gameState.currentPlayer !== playerId) return;

        try {
          const response = await fetch(`/api/game/${gameState.gameId}/bonus`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              playerId,
              bonusCard,
            }),
          });

          if (!response.ok)
            throw new Error("Erreur lors de l'utilisation du bonus");

          // Mise √† jour imm√©diate
          await updateGameState();
        } catch (error) {
          console.error("Erreur:", error);
          showGameMessage(`Erreur: ${error.message}`, "error");
        }
      }

      // Termine le tour
      async function endTurn() {
        if (!gameState || gameState.currentPlayer !== playerId) return;

        try {
          const response = await fetch(
            `/api/game/${gameState.gameId}/end-turn`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
            }
          );

          if (!response.ok) throw new Error("Erreur lors de la fin du tour");

          // Mise √† jour imm√©diate
          await updateGameState();
        } catch (error) {
          console.error("Erreur:", error);
          showGameMessage(`Erreur: ${error.message}`, "error");
        }
      }

      // Affiche un message dans l'√©cran de connexion
      function showLoginMessage(message, type = "error") {
        const messageEl = document.getElementById("login-message");
        messageEl.textContent = message;
        messageEl.className = `message ${type}`;
        messageEl.classList.remove("hidden");
      }

      // Cache le message de l'√©cran de connexion
      function hideLoginMessage() {
        document.getElementById("login-message").classList.add("hidden");
      }

      // Affiche un message dans l'√©cran de jeu
      function showGameMessage(message, type = "error") {
        const messageEl = document.getElementById("game-message");
        messageEl.textContent = message;
        messageEl.className = `message ${type}`;
        messageEl.classList.remove("hidden");

        // Masquer automatiquement apr√®s 5 secondes
        setTimeout(() => {
          messageEl.classList.add("hidden");
        }, 5000);
      }
    </script>
  </body>
