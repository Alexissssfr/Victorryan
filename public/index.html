<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu de Cartes</title>
    <link rel="stylesheet" href="/css/card.css" />
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background-color: #1a1a1a;
        color: white;
      }

      .game-container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .board {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin: 20px 0;
        padding: 20px;
        background-color: #2a2a2a;
        border-radius: 10px;
      }

      .hand {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin: 20px 0;
        padding: 20px;
        background-color: #2a2a2a;
        border-radius: 10px;
      }

      .turn-indicator {
        text-align: center;
        font-size: 24px;
        margin: 20px 0;
        padding: 10px;
        border-radius: 5px;
      }

      .turn-indicator.my-turn {
        background-color: #4caf50;
      }

      .turn-indicator.opponent-turn {
        background-color: #f44336;
      }

      .actions {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 20px 0;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049;
      }

      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }

      .board-label {
        width: 100%;
        text-align: center;
        font-size: 18px;
        margin-bottom: 10px;
        color: #90caf9;
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <div id="turn-indicator" class="turn-indicator">En attente...</div>

      <div id="opponent-board" class="board">
        <div class="board-label">Cartes de l'adversaire</div>
      </div>

      <div class="actions">
        <button id="end-turn-btn">Terminer le tour</button>
      </div>

      <div id="player-board" class="board">
        <div class="board-label">Vos cartes</div>
      </div>

      <div id="player-hand" class="hand">
        <div class="board-label">Votre main</div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module">
      import GameManager from "./js/GameManager.js";

      // Récupérer l'ID de la partie et du joueur depuis l'URL et le localStorage
      const gameId = new URLSearchParams(window.location.search).get("gameId");
      const playerId = localStorage.getItem("playerId");

      if (!gameId || !playerId) {
        window.location.href = "/";
      } else {
        // Initialiser le gestionnaire de jeu
        const gameManager = new GameManager(gameId, playerId);
      }
    </script>
  </body>
</html>
