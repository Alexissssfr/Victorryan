<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu de Cartes</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background-color: #1a1a1a;
        color: #ffffff;
      }

      .game-container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .turn-indicator {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
        color: #ffd700;
      }

      .board {
        display: flex;
        justify-content: space-between;
        margin-bottom: 40px;
      }

      .player-board {
        flex: 1;
        margin: 0 20px;
        padding: 20px;
        background-color: #2a2a2a;
        border-radius: 10px;
        min-height: 300px;
      }

      .player-hand {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
        padding: 20px;
        background-color: #2a2a2a;
        border-radius: 10px;
      }

      .card {
        position: relative;
        width: 200px;
        height: 300px;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .card:hover {
        transform: scale(1.05);
      }

      .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .card-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.8);
        padding: 10px;
        color: white;
        transform: translateY(100%);
        transition: transform 0.2s;
      }

      .card:hover .card-overlay {
        transform: translateY(0);
      }

      .controls {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #45a049;
      }

      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <div id="turnIndicator" class="turn-indicator">
        En attente du début de la partie
      </div>

      <div class="board">
        <div id="player2Board" class="player-board">
          <h2>Joueur 2</h2>
        </div>
        <div id="player1Board" class="player-board">
          <h2>Joueur 1</h2>
        </div>
      </div>

      <div class="controls">
        <button id="startGame">Démarrer la partie</button>
        <button id="endTurn">Fin du tour</button>
      </div>

      <div class="player-hand" id="player2Hand">
        <h2>Main du Joueur 2</h2>
      </div>
      <div class="player-hand" id="player1Hand">
        <h2>Main du Joueur 1</h2>
      </div>
    </div>

    <script src="/js/card.js"></script>
    <script src="/js/game.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const game = new Game();
        game.setupEventListeners();
      });
    </script>
  </body>
</html>
