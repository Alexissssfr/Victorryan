<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu de Cartes VictorRyan</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f0f0f0;
        font-family: "Arial", sans-serif;
      }

      .card-container {
        perspective: 1000px;
        width: 200px;
        height: 280px;
        margin: 10px;
        position: relative;
      }

      .card {
        width: 100%;
        height: 100%;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        cursor: pointer;
      }

      .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .card-stats {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 5px;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
      }

      .game-board {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
      }

      .player-hand,
      .opponent-hand {
        width: 100%;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        margin-bottom: 20px;
      }

      .hand-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .cards-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .lobby-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .selected-card {
        border: 3px solid #ffc107;
        transform: translateY(-10px);
      }

      .disabled-card {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .turn-indicator {
        padding: 10px;
        margin: 10px 0;
        text-align: center;
        font-weight: bold;
        color: white;
        background-color: #007bff;
        border-radius: 5px;
      }

      .action-buttons {
        display: flex;
        justify-content: center;
        margin: 15px 0;
      }

      .action-buttons button {
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container mt-4">
        <h1 class="text-center mb-4">Jeu de Cartes VictorRyan</h1>

        <div id="lobby-view" class="lobby-container">
          <h2 class="text-center mb-4">Lobby</h2>

          <div class="mb-3">
            <label for="playerName" class="form-label">Votre nom</label>
            <input
              type="text"
              class="form-control"
              id="playerName"
              placeholder="Entrez votre nom"
            />
          </div>

          <div class="d-flex justify-content-center mb-4">
            <button id="createGameBtn" class="btn btn-primary me-2">
              Créer une partie
            </button>
            <button id="joinGameBtn" class="btn btn-success">
              Rejoindre une partie
            </button>
          </div>

          <div id="joinGameForm" style="display: none" class="mb-3">
            <label for="gameId" class="form-label">ID de la partie</label>
            <input
              type="text"
              class="form-control"
              id="gameId"
              placeholder="Entrez l'ID de la partie"
            />
            <button id="confirmJoinBtn" class="btn btn-success mt-2">
              Confirmer
            </button>
          </div>

          <div id="waitingRoom" style="display: none" class="text-center">
            <h3>En attente d'un autre joueur...</h3>
            <p>ID de la partie: <span id="gameIdDisplay"></span></p>
            <p>
              Partagez cet ID avec votre adversaire pour qu'il puisse vous
              rejoindre.
            </p>
          </div>
        </div>

        <div id="game-view" style="display: none">
          <div class="turn-indicator" id="turnIndicator">C'est votre tour</div>

          <!-- Zone de l'adversaire -->
          <div class="opponent-hand">
            <div class="hand-title">Adversaire</div>
            <div class="cards-container" id="opponentCards"></div>
          </div>

          <!-- Zone du plateau de jeu -->
          <div class="game-board" id="gameBoard"></div>

          <!-- Zone du joueur -->
          <div class="player-hand">
            <div class="hand-title">Vos cartes</div>

            <div class="cards-container" id="playerPersonnages"></div>

            <div class="hand-title mt-3">Vos bonus</div>
            <div class="cards-container" id="playerBonus"></div>
          </div>

          <div class="action-buttons">
            <button id="attackBtn" class="btn btn-danger">Attaquer</button>
            <button id="applyBonusBtn" class="btn btn-warning">
              Appliquer Bonus
            </button>
            <button id="endTurnBtn" class="btn btn-secondary">
              Terminer Tour
            </button>
          </div>
        </div>

        <div id="game-over" style="display: none" class="text-center mt-5">
          <h2>Partie terminée</h2>
          <h3 id="winnerDisplay"></h3>
          <button id="backToLobbyBtn" class="btn btn-primary mt-3">
            Retour au lobby
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="../src/index.js" type="module"></script>
  </body>
</html>
