<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Victorryan - Jeu de Cartes</title>
    <link rel="stylesheet" href="css/game.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Menu principal -->
      <section id="main-menu">
        <h1>VICTORRYAN</h1>
        <p>Jeu de cartes multijoueur</p>

        <div class="menu-options">
          <div class="menu-option">
            <h2>Créer une partie</h2>
            <button id="create-game-btn" class="btn">
              Créer une nouvelle partie
            </button>
          </div>

          <div class="menu-option">
            <h2>Rejoindre une partie</h2>
            <input
              type="text"
              id="game-id-input"
              placeholder="Entrez l'ID de la partie"
            />
            <button id="join-game-btn" class="btn">Rejoindre</button>
          </div>
        </div>
      </section>

      <!-- Plateau de jeu -->
      <section id="game-board" style="display: none">
        <div class="game-header">
          <div class="game-info">
            <div id="game-id-display">ID Partie: -</div>
            <div id="turn-indicator">En attente...</div>
          </div>
          <div class="game-status">
            <span id="status-display">En attente de connexion</span>
            <span class="status-indicator waiting"></span>
          </div>
        </div>

        <div class="cards-container">
          <!-- Zone du joueur 2 (adversaire) -->
          <div class="player-area opponent">
            <h2>Adversaire</h2>
            <div id="player2-cards" class="cards-grid"></div>
          </div>

          <!-- Zone du joueur 1 (vous) -->
          <div class="player-area">
            <h2>Vos Cartes</h2>
            <div id="player1-cards" class="cards-grid"></div>
          </div>
        </div>

        <div id="game-controls">
          <button id="play-bonus-btn" class="action-btn" disabled>
            Jouer Bonus
          </button>
          <button id="attack-btn" class="action-btn" disabled>Attaquer</button>
          <button id="end-turn-btn" class="action-btn" disabled>
            Terminer Tour
          </button>
        </div>
      </section>

      <!-- Zone de notification -->
      <div id="notification-area"></div>
    </div>

    <!-- Scripts JavaScript -->
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/websocket.js"></script>
  </body>
</html>
