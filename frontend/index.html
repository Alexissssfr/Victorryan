<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Victor Ryan - Le Jeu</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div id="main-menu">
      <h1>Victor Ryan - Le Jeu</h1>
      <div class="menu-options">
        <button id="create-game-btn">Créer une partie</button>
        <div class="join-game">
          <input
            type="text"
            id="game-id-input"
            placeholder="Code de la partie"
          />
          <button id="join-game-btn">Rejoindre</button>
        </div>
      </div>
    </div>

    <div id="game-board" style="display: none">
      <div id="game-info">
        <span id="game-id-display"></span>
        <span id="turn-indicator"></span>
      </div>

      <div class="game-area">
        <div class="opponent-area">
          <div class="bonus-cards"></div>
          <div class="perso-cards"></div>
        </div>
        <div class="player-area">
          <div class="perso-cards"></div>
          <div class="bonus-cards"></div>
        </div>
      </div>

      <div class="game-controls">
        <button id="end-turn-btn" disabled>Fin du tour</button>
      </div>
    </div>

    <!-- Charger Socket.IO en premier -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Charger nos scripts dans le bon ordre -->
    <script src="/js/websocket.js"></script>
    <script src="/js/game.js"></script>

    <script>
      // Initialisation quand le DOM est chargé
      document.addEventListener("DOMContentLoaded", () => {
        // Créer l'interface de jeu
        const gameUI = new GameUI(document.querySelector(".game-area"));

        // Connecter l'interface au socket
        window.gameSocket.setGameUI(gameUI);

        // Gestionnaires d'événements pour les boutons
        document
          .getElementById("create-game-btn")
          .addEventListener("click", async () => {
            const response = await fetch("/api/games/create", {
              method: "POST",
            });
            const data = await response.json();
            if (data.gameId) {
              document.getElementById(
                "game-id-display"
              ).textContent = `Code partie: ${data.gameId}`;
              document.getElementById("main-menu").style.display = "none";
              document.getElementById("game-board").style.display = "block";
            }
          });

        document
          .getElementById("join-game-btn")
          .addEventListener("click", async () => {
            const gameId = document.getElementById("game-id-input").value;
            if (gameId) {
              const response = await fetch("/api/games/join", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ gameId }),
              });
              const data = await response.json();
              if (!data.error) {
                document.getElementById("main-menu").style.display = "none";
                document.getElementById("game-board").style.display = "block";
              }
            }
          });

        document
          .getElementById("end-turn-btn")
          .addEventListener("click", () => {
            window.gameSocket.endTurn();
          });
      });
    </script>

    <!-- Après les autres scripts -->
    <script>
      // Polyfill pour crypto.randomUUID() si non disponible
      if (!crypto.randomUUID) {
        crypto.randomUUID = function () {
          return ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, (c) =>
            (
              c ^
              (crypto.getRandomValues(new Uint8Array(1))[0] & (15 >> (c / 4)))
            ).toString(16)
          );
        };
      }
    </script>
  </body>
</html>
